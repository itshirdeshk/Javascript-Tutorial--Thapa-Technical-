<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffb9a2912c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <i class="fas fa-mug-hot fa-5x"></i>
        <div class="counters" data-target="4000"></div>
        <span class="span">Project Completed</span>
    </div>

    <div class="container">
        <i class="fas fa-users fa-5x"></i>
        <div class="counters" data-target="15000"></div>
        <span class="span">Our Happy Clients</span>
    </div>

    <div class="container">
        <i class="fas fa-tasks fa-5x"></i>
        <div class="counters" data-target="500"></div>
        <span class="span">Ongoing Projects</span>
    </div>
</body>
<script src="script.js"></script>

</html>
